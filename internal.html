    <!-- Tealium IQ Loading script asynchronously -->

      (function (a, b, c, d) {
        a = `https://tags.tiqcdn.com/utag/blastam/arsari-training/${setTealiumEnv}/utag.js`;

    <header class="headings-2">
      <h1>Web Analytics Implementation Playground</h1>
      <h3>

        <span class="alert">This Tab will close automatically after 5 seconds.</span>
      </h3>
    </header>
    <main>
      <section id="data"></section>
    </main>
    <script type="text/javascript">
      /**
       * Section element set up by getting the height of the header and adding 25px to it, and then setting
       * the margin-top of the section to that value.
       */
      const headerHeight = document.querySelector('header').offsetHeight;
      document.querySelector('main').style = `margin-top: ${headerHeight + 15}px`;

      /**
       * Populate section element with initial data layer object
       */
      document.querySelector('#data').innerHTML += `<p><em>Initial dataLayer.push and utag_data</em></p><pre>${JSON.stringify(
        window.dataLayer.at(0).event === 'initData' ? window.dataLayer.at(0) : window.dataLayer.at(-1),
        undefined,
        2,
      )}</pre>`;

      /**
       * Scroll to last child element of section tag and highlight (focus) it
       */
      document.querySelector('#data').lastElementChild.scrollIntoView();
      document.querySelector('#data').lastElementChild.className = 'highlight';

      /**
       * Function to close the tab after 10 seconds.
       */
      setTimeout(() => {
        window.close();
      }, 5000);
    </script>
  </body>
